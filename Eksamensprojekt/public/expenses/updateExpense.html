<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker3.min.css"/>

<div class="container">
    <h1>Update expense</h1>

    <form id="update-expense" name="expense">
        <div class="row">
            <div class="col text-center">
                <p class="error-message" style="color: brown;"></p>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6">
                <div class="form-group">
                    <input type="text" id="name" name="name" class="form-control input-sm" />
                </div>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6">
                <div class="form-group">
                    <input type="text" id="amount" name="amount" class="form-control input-sm" />
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6">
                <div class="form-group">
                    <label for="select">Select interval:</label>
                    <select class="form-control" id="select" name="time">
                      <option value="1">Monthly</option>
                      <option value="2">Every other month</option>
                      <option value="3">Quarterly</option>
                      <option value="4">Every fourth month</option>
                      <option value="6">Semiannually</option>
                      <option value="12">Annually</option>
                    </select>
                </div>
            </div>

            <div class="col-xs-6 col-sm-6 col-md-6">
                <div class="form-group">
                    <label class="control-label" for="date">Next payment month</label>
                    <input class="form-control" id="date" name="date" placeholder="MM/YYYY" type="text"/>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="container col-xs-12 col-sm-8 col-md-4">
                <input type="button" value="SAVE" class="btn btn-info btn-block" onclick="updateExpense();">
            </div>
        </div>
    </form>
</div>

<script src="/expenses/updateExpense.js"></script>
